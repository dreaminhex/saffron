version: '3.8'

services:
  # PostgreSQL database for SpiceDB
  postgres:
    image: postgres:15-alpine
    container_name: saffron-postgres
    environment:
      POSTGRES_USER: spicedb
      POSTGRES_PASSWORD: spicedb
      POSTGRES_DB: spicedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saffron-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spicedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SpiceDB service
  spicedb:
    image: authzed/spicedb:latest
    container_name: saffron-spicedb
    command: serve --http-enabled
    environment:
      SPICEDB_GRPC_PRESHARED_KEY: "saffron-dev-key"
      SPICEDB_DATASTORE_ENGINE: postgres
      SPICEDB_DATASTORE_CONN_URI: "postgres://spicedb:spicedb@postgres:5432/spicedb?sslmode=disable"
    ports:
      - "50051:50051"  # gRPC API
      - "8443:8443"    # HTTP gateway
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saffron-network
    restart: unless-stopped

  # Saffron UI application
  saffron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saffron-app
    ports:
      - "7777:7777"
    environment:
      # Add any environment variables your app needs to connect to SpiceDB
      SPICEDB_ENDPOINT: "spicedb:50051"
      SPICEDB_PRESHARED_KEY: "saffron-dev-key"
    depends_on:
      - spicedb
    networks:
      - saffron-network
    restart: unless-stopped

networks:
  saffron-network:
    driver: bridge

volumes:
  postgres_data:
